server:
  port: 8080

api:
  prefix: /api

spring:
  application:
    name: orchidbe

  profiles:
    active: test

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:you_username_here@example.com}
    password: ${MAIL_PASSWORD:your_password_here}
    base-url: http://127.0.0.1:8080

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    operations-sorter: alpha
    tags-sorter: alpha
    try-it-out-enabled: true
    filter: true
    doc-expansion: none
    enabled: true
    path: /swagger-ui.html

# JWT configuration
jwt:
  expiration: ${JWT_EXPIRATION:86400} #1 day = 1 * 24 * 60 * 60
  expiration-refresh-token: ${JWT_REFRESH_TOKEN_EXPIRATION:5184000} #60 days = 60 * 24 * 60 * 60
  secretKey: ${JWT_SECRET_KEY:LuuCaoHoangLuuCaoHoangLuuCaoHoangLuuCaoHoangLuuCaoHoang}

# Distributed Tracing with Micrometer Tracing + Zipkin
management:
  tracing:
    sampling:
      probability: 1.0 # Sample 100% of traces in development (reduce in production, e.g., 0.1)
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_URL:http://localhost:9411/api/v2/spans}
      connect-timeout: 5s
      read-timeout: 10s

  # Performance monitoring with Actuator + Micrometer
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,httptrace,beans,env,loggers,circuitbreakers,circuitbreakerevents,ratelimiters,retries,bulkheads,timelimiters
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
    metrics:
      access: unrestricted
    prometheus:
      access: unrestricted
  metrics:
    web:
      server:
        max-uri-tags: 100
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true
      percentiles:
        http:
          server:
            requests: 0.5,0.95,0.99
    tags:
      application: ${spring.application.name}

  prometheus:
    metrics:
      export:
        enabled: true
  health:
    circuitbreakers:
      enabled: true
    ratelimiters:
      enabled: true

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 5s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
        recordExceptions:
          - org.springframework.web.client.HttpServerErrorException
          - java.util.concurrent.TimeoutException
          - java.io.IOException
    instances:
      externalService:
        baseConfig: default
      database:
        baseConfig: default
        slidingWindowSize: 20
        minimumNumberOfCalls: 10

  retry:
    configs:
      default:
        maxAttempts: 3
        waitDuration: 1s
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
        retryExceptions:
          - org.springframework.web.client.HttpServerErrorException
          - java.util.concurrent.TimeoutException
          - java.io.IOException
    instances:
      externalService:
        baseConfig: default
      database:
        baseConfig: default
        maxAttempts: 5
        waitDuration: 500ms

  bulkhead:
    configs:
      default:
        maxConcurrentCalls: 10
        maxWaitDuration: 0ms
    instances:
      externalService:
        baseConfig: default
      database:
        maxConcurrentCalls: 20

  thread-pool-bulkhead:
    configs:
      default:
        maxThreadPoolSize: 4
        coreThreadPoolSize: 2
        queueCapacity: 100
        keepAliveDuration: 20ms
    instances:
      externalService:
        baseConfig: default

  ratelimiter:
    configs:
      default:
        registerHealthIndicator: true
        limitForPeriod: 50
        limitRefreshPeriod: 1s
        timeoutDuration: 0s
        eventConsumerBufferSize: 100
    instances:
      externalService:
        baseConfig: default
      api:
        limitForPeriod: 100
        limitRefreshPeriod: 1s

  timelimiter:
    configs:
      default:
        timeoutDuration: 2s
        cancelRunningFuture: true
    instances:
      externalService:
        baseConfig: default
        timeoutDuration: 3s
