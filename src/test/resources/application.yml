api:
  prefix: /api

spring:
  profiles:
    active: h2

  flyway:
    enabled: false # Disable Flyway completely in tests

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

# Disable Flyway autoconfiguration
spring.flyway.enabled: false
spring.autoconfigure.exclude: org.springframework.boot.autoconfigure.flyway.FlywayAutoConfiguration
